<!DOCTYPE html>
<html>
<head>
    <title>Sign In With Twitter Example</title>
</head>
<body>
  <p>
  You are signed in with the twitter screen name: {{ twitter_screen_name }}. <a href="/signout">sign out</a>
  </p>
      <form action="/profile" method="POST">

      <p>
      We have created a local profile and associated this data with it locally:
      </p>
      <div>
      <input type="text" name="example_data" value="{{ example_data }}"/>
      </div>
      <div>
          <input type="submit" value="update profile">
      </div>
      </form>
      {% if profile_saved %}
      <div>
        Profile Saved...    
      </div>
      {% endif %}
  </body>
</html>
